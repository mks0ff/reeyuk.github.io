# Setup
title: Reeyuk
tagline: tech blog
url: https://reeyuk.github.com
paginate: 1
baseurl: ""
permalink: :title/

kramdown:
    footnote_backlink: "&#10548;"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-target-blank

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Sofiane Laouini
  url: https://twitter.com/mks0f
  email: sofiane.laouini@gmail.com

# Custom vars
version: 1.3.0
github:
  repo: https://github.com/essentialenemy/noir
